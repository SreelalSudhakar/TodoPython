{% extends 'base.html' %}

{% block content %}

<div class="container p-5">
<div class="card mb-3 shadow">
    <div class="card-body">
        <h4 class="card-title">{{task.name}}</h4>
        <p>{{task.priority}}</p>
        <p>{{task.date}}</p>
        <a href="{% url 'todoapp:delete' task.id %}" class="btn btn-danger">Done</a>
        <a href="{% url 'todoapp:update' task.id %}" class="btn btn-warning">Update</a>
    </div>
</div>
</div>


{% endblock %}
