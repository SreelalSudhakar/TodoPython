{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="banner bg-primary">
        <div class="banner-text pt-5">
            <h2>TODO</h2>
        </div>
    </div>
</div>
<div class="container pt-5">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-5 shadow">
                {% csrf_token %}
                <div class="mb-3 col-md-6 form-group">
                    <label class="form-label">Task</label>
                    <input
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="Enter task"
                    >
                </div>
                <div class="mb-3 col-md-6 form-group">
                    <label class="form-label">Priority</label>
                    <input
                        type="text"
                        name="priority"
                        class="form-control"
                        placeholder="Enter priority"
                    >
                </div>
                <div class="mb-3 col-md-6 form-group">
                    <label class="form-label">Date</label>
                    <input
                        type="date"
                        name="date"
                        class="form-control"
                    >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            {% for i in task1 %}
            <div class="card mb-3 shadow">
                <div class="card-body">
                    <h4 class="card-title">{{i.name}}</h4>
                    <p>{{i.priority}}</p>
                    <p>{{i.date}}</p>
                    <a href="{% url 'todoapp:delete' i.id %}" class="btn btn-danger">Done</a>
                    <a href="{% url 'todoapp:update' i.id %}" class="btn btn-warning">Update</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
